<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Blog </title>
    <title>Travel - {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- <a class="navbar-item" href="/">Travel</a> -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu navbar-start">
            <!-- <a class="navbar-item" href="/about">About</a> -->
        </div>
        <div class="navbar-menu navbar-end">
            
            <a class="nav-link" href="{% url 'post'  %}" >Home</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'post_create' %}" >Add Post</a>
            <a class="nav-link" href="{% url 'profile_edit' %}" >Update Profile</a>
            <a class="navbar-item" href="{% url 'logout' %}">Log out</a>
            {% else %}
            <a class="navbar-item" href="{% url 'post'  %}">Posts</a>
            <a class="navbar-item" href="{% url 'signup' %}">join us </a>
            <a class="navbar-item" href="{% url 'login' %}">Login</a>
            {% endif %}
            
        </div>
    </nav>
    <div class="container">
        
        {% block content %}{% endblock %}
        
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
